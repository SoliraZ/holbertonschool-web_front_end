<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 0</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

    <script type="application/javascript">
        function addPostRow(data) {
            const text = 'Post created with id ' + data.id + ', title: ' + data.title + ', author: ' + data.author;
            const deleteSpan = $('<span>').text('(delete)').on('click', function () {
                deletePost(data.id);
            });
            const infoSpan = $('<span>').text(text);
            const paragraph = $('<p>').attr('id', 'row-' + data.id).append(deleteSpan, infoSpan);
            $('body').append(paragraph);
        }

        function deletePost(id) {
            $.ajax({
                url: 'http://localhost:3000/posts/' + id,
                type: 'DELETE',
                success: function () {
                    $('#row-' + id).remove();
                },
                error: function () {
                    alert('Post was not deleted');
                }
            });
        }

        function listPosts() {
            $.get('http://localhost:3000/posts')
                .done(function (response) {
                    response.forEach(function (post) {
                        addPostRow(post);
                    });
                })
                .fail(function () {
                    alert('Server Error');
                });
        }

        function buildForm() {
            const form = $('<form>');
            const authorDiv = $('<div>').append(
                $('<label>').attr('for', 'author').text('Author'),
                $('<input>').attr({ type: 'text', id: 'author' })
            );
            const titleDiv = $('<div>').append(
                $('<label>').attr('for', 'title').text('Title'),
                $('<textarea>').attr('id', 'title')
            );
            const submitInput = $('<input>').attr('type', 'submit');

            form.append(authorDiv, titleDiv, submitInput);

            form.on('submit', function (event) {
                event.preventDefault();
                sendForm();
            });

            $('body').append(form);
        }

        function sendForm() {
            $('form').after($('<p>').text('About to send the query to the API'));

            const data = {
                title: $('#title').val(),
                author: $('#author').val()
            };

            $.ajax({
                url: 'http://localhost:3000/posts',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (response) {
                    addPostRow(response);
                },
                error: function () {
                    alert('Error sending the POST query');
                }
            });
        }

        $(document).ready(function () {
            listPosts();
            buildForm();
        });
    </script>

</body>

</html>
