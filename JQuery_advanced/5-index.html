<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 0</title>
    <script src="https://code.jquery.com/jquery-4.0.0.slim.min.js"></script>

</head>

<body>

    <script type="application/javascript">
        function createFamilyTree() {
            const table = $('<table>');
            const thead = $('<thead>');
            const headerRow = $('<tr>');

            headerRow.append(
                $('<th>').text('Firstname'),
                $('<th>').text('Lastname')
            );

            thead.append(headerRow);

            const tbody = $('<tbody>');

            table.append(thead, tbody);
            $('body').append(table);
        }

        function addNewMember(firstName, lastName) {
            const row = $('<tr>');
            const firstCell = $('<td>').text(firstName);
            const lastCell = $('<td>').text(lastName);
            const removeCell = $('<td>').text('(x)')
                .css('background-color', 'orange')
                .click(function () {
                    $(this).parent().remove();
                });

            row.append(firstCell, lastCell, removeCell);
            $('tbody').append(row);
        }

        createFamilyTree();
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    </script>

</body>

</html>
