<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cookies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        h1 {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: bold;
            font-size: 2.5em;
            color: #000000;
        }

        h2 {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: bold;
            font-size: 2em;
            color: #000000;
            margin-bottom: 20px;
        }

        .login-section {
            margin-bottom: 40px;
        }

        .login-form {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            padding: 2px 3px;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type="text"]::placeholder {
            color: #808080;
        }

        button {
            background-color: #ffffff;
            border: 1px solid #c2c2c2;
            border-radius: 5px;
            padding: 3px 10px;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            cursor: pointer;
        }

        button:hover {
            background-color: #D0D0D0;
        }
    </style>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);

            const expires = "expires=" + expirationDate.toUTCString();

            document.cookie = "firstname=" + encodeURIComponent(firstname) + ";" + expires + ";path=/";
            document.cookie = "email=" + encodeURIComponent(email) + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookiesArray = decodedCookie.split(';');

            for (let i = 0; i < cookiesArray.length; i++) {
                let cookie = cookiesArray[i].trim();
                if (cookie.indexOf(name + "=") === 0) {
                    return cookie.substring(name.length + 1);
                }
            }
            return "";
        }

        function showForm() {
            const welcome = document.getElementById('welcome-message');
            if (welcome) {
                welcome.remove();
            }

            const formDiv = document.getElementById('login-form');
            if (formDiv) {
                formDiv.style.display = 'block';
            }
        }

        function hideForm() {
            const formDiv = document.getElementById('login-form');
            if (formDiv) {
                formDiv.style.display = 'none';
            }
        }

        function deleteCookiesAndShowForm() {
            document.cookie = "firstname=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            document.cookie = "email=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";

            showForm();
        }

        function showWelcomeMessageOrForm() {
            const firstname = getCookie('firstname');

            if (!firstname) {
                showForm();
                return;
            }

            hideForm();

            const existingWelcome = document.getElementById('welcome-message');
            if (existingWelcome) {
                existingWelcome.remove();
            }

            const h1 = document.createElement('h1');
            h1.id = 'welcome-message';

            const textNode = document.createTextNode("Welcome: " + firstname + " ");

            const logoutLink = document.createElement('a');
            logoutLink.href = "#";
            logoutLink.textContent = "(logout)";
            logoutLink.style.fontWeight = "normal";
            logoutLink.style.fontStyle = "italic";
            logoutLink.style.marginLeft = "10px";
            logoutLink.style.color = "#000000";
            logoutLink.style.textDecoration = "none";

            logoutLink.addEventListener('click', function (event) {
                event.preventDefault();
                deleteCookiesAndShowForm();
            });

            h1.appendChild(textNode);
            h1.appendChild(logoutLink);

            document.body.appendChild(h1);
        }

        window.onload = function () {
            const loginButton = document.getElementById('login-button');
            if (loginButton) {
                loginButton.addEventListener('click', function () {
                    setCookies();
                    showWelcomeMessageOrForm();
                });
            }
            showWelcomeMessageOrForm();
        };
    </script>
</head>

<body>
    <div class="login-section" id="login-form">
        <h2>Login to the website</h2>
        <div class="login-form">
            <input type="text" id="firstname" placeholder="Firstname">
            <input type="text" id="email" placeholder="Email">
            <button type="button" id="login-button">Log me in</button>
        </div>
    </div>
</body>

</html>
